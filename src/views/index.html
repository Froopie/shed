<html>
<head>
  <meta charset="UTF-8">
  <title>shed.ot</title>

  <link rel="stylesheet" href="/dist/all.css">

  <script src="/js/jquery-3.3.1.js"> </script>
  <script src="/js/split.js"> </script>
  <script src="/js/ot.js"> </script>
  <script src="/js/socket.io.js"> </script>
  <script src="/js/codemirror.js"></script>
  <script src="/js/editor.js"></script>
  <script src="/js/editor-settings.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <script>
    CodeMirror.modeURL = "/codemirror/mode/%N/%N.js";
  </script>


</head>

<body>
  <div class='container-fluid editor-wrapper'>
    <div class="split-box clearfix">
      <div class="split-pane active" id="editorbox">
        <div class="clearfix mbl toolbar">
          <span class="rfloat">
            <select class="language">
              <option value=""></option>
              <option value="javascript">javascript</option>
              <option value="ruby">ruby</option>
              <option value="cpp">cpp</option>
              <option value="python">python</option>
            </select>
          </span>

          <div type="button" class="run rfloat btn btn-info">Run</div>

        </div>

        <textarea id="note" style="display: none"></textarea>

        <div type="button" class="btn btn-primary settings" 
          data-toggle="modal" data-target="#settingsModal">
          Settings
        </div>
      </div>

      <div class="split-pane clearfix fd" id="outputbox" style='width: 0px'>
        <div class='stdin-pane pane third collapse'>
          <textarea ></textarea>
        </div>

        <div>
          <span class="heading stdout">stdout + stderr</span>

          <span class="heading stdin">(toggle stdin)</span>
        </div>
        <div class='stdout-pane stdout'>
        <pre></pre> </div>
      </div>
    </div>

  </div>

  <script>
    initShed("<%= docId %>");
  </script>

  <%- include partials/settings.html %>


</body>
</html>
