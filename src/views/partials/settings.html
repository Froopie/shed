<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog settings" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- keybindings -->
        <div class='clearfix'>
          <span class='label'>Keybindings</span>

          <div class="btn-group btn-group-toggle controls keymap" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="keymap" id="kb_default" autocomplete="off" checked>Normal
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="keymap" id="kb_vim" autocomplete="off"> Vim
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="keymap" id="kb_emacs" autocomplete="off"> Emacs
            </label>
          </div>
        </div>

        <div class='separator'> </div>

        <!-- colorscheme -->
        <div class='clearfix'>
          <span class='label'>Colorscheme</span>
          <div class="btn-group btn-group-toggle controls colorscheme" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="colorscheme" id="color_light" autocomplete="off" checked>Light
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="colorscheme" id="color_dark" autocomplete="off">Dark
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>
